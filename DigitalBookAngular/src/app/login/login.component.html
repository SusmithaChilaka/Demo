
<header style="background-image:url(assets/img/sky.JPG) ;">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-3 col-md-3">
                <div>
                    <img [src]="myimage" alt="" style="width: 150px ;">
                </div>
            </div>
            <div class= "col-md-9 col-md-9 col-md-9 text-end">
                <div class="menu">
                    <ul>
                        <li routerLink='/login'>Login</li>
                        <li routerLink='/register'>Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="card">
                <div class="text-centre">
                    <h1>Login</h1>
                    <h5>Please Enter User Name and password</h5>
                </div>
                <form >
                    <form [formGroup]="loginform" #name="ngForm" (ngSubmit)="onSubmit()" >
                        <div class="mb-3">
                          <label for="username" class="form-label" >User Name</label>
                          <input formControlName="username" [(ngModel)]='user.username' type="text" class="form-control" id="username" name="username" required>
                          <small *ngIf="loginform.get('username').invalid && (loginform.get('username').touched)" class="text-danger">Name is Required</small>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input  formControlName="password" [(ngModel)]='user.password' type="text" class="form-control" id="password" name="password" required>
                          <small *ngIf="loginform.get('password').invalid && loginform.get('password').touched" class="text-danger">Password is Required</small>
                        </div>
                        <button [disabled]="loginform.invalid" type="button" class="btn btn-primary" style="background-color:rgb(102, 3, 89);" (click)="userLogin()">Login</button>
                      </form>
                      <a routerLink="/register" style="color:rgb(44, 1, 1) ;">New User!! Click here to Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
