<header style="background-image:url(assets/img/sky.JPG) ;">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-3 col-md-3">
                <div>
                    <img [src]="myimage" alt="" style="width: 150px ;">
                </div>
            </div>
            <div class= "col-md-9 col-md-9 col-md-9 text-end">
                <div class="menu">
                    <ul>
                        <li routerLink='/readerhome'>Home</li>
                        <li routerLink='/readerbooklist'>Book List</li>
                        <li routerLink='/searchbook'>Search Book</li>
                        <li routerLink='/about'>About Us</li>
                        <li routerLink='/login'>Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header><br><br>


<section class="search-form" >
    <form [formGroup]="searchform" #name="ngForm" action="" method="post" >
       <input formControlName="title" [(ngModel)] ="title" type="text" name="search" placeholder="search books..." class="box">
       <input (click)="searchBook(title)" type="submit" name="submit" value="search" class="btn">
    </form>
 </section><br><br>

 <table class="table table-striped" style="display:block ;">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th> 
        <th>Author</th>
        <th>Publisher</th>
        <th>Published Date</th>
        <th>Category</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let book of books'>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.date}}</td>
        <td>{{book.category}}</td>
        <td>{{book.content}}</td>
        <td><button routerLink='/payment' style="background:linear-gradient(90deg, rgb(54, 157, 201)0%, rgb(43, 10, 107)100%); color: white;">Purchase Book</button> </td>
      </tr>
    </tbody>
